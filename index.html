<style>
		html{

		}
		ul,li,a{

			list-style: none !important;
			color: #fff !important;

			height: 110px !important;
			position: absolute !important;
			display: flex !important;
			justify-content: space-around !important;
			align-items: center !important;

		/* Иконка адаптивного меню НАЧАЛО */

		.menu__icon {
		    display: none !important;
		    width: 45px !important;
		    height: 35px !important;
		    position: relative !important;
		    cursor: pointer !important;
		    z-index: 2 !important;
		    margin-right: 40px !important;
		}

		.menu__icon span {
		    display: block !important;
		    position: absolute !important;
		    height: 9px !important; 
		    width: 100% !important;
		    background: #fff !important;
		    border-radius: 9px !important;
		    opacity: 1 !important;
		    left: 0 !important;
		    transform: rotate(0deg) !important;
		    transition: .25s ease-in-out !important;
		}

		.menu__icon span:nth-child(1) {
		    top: 0px !important;
		}

		.menu__icon span:nth-child(2), .menu__icon span:nth-child(3) {
		    top: 13px !important;
		}

		.menu__icon span:nth-child(4) {
		    top: 26px !important;
		}
		.menu_state_open span:nth-child(1) {
		    top: 18px !important;
		    width: 0% !important;
		    left: 50% !important;
		}
		.menu_state_open span:nth-child(2) {
		    transform: rotate(45deg) !important;
		}
		.menu_state_open span:nth-child(3) {
		    transform: rotate(-45deg) !important;
		}
		.menu_state_open span:nth-child(4) {
		    top: 18px !important;
		    width: 0% !important;
		    left: 50% !important;
		}

		/* Иконка адаптивного меню КОНЕЦ*/

		.menu_mobile{
			display: none !important;
		}
		.menu_open{
			position: absolute !important;
			display: block !important;
			width: 100vw !important;
			height: 100vh !important;
			background-color: #000 !important;
			top: 0 !important;
			left: 0 !important;
			z-index: 1 !important;
			display: flex !important;
			justify-content: center !important;
			align-items: center !important;
		}
		.wrap_menu_mobile{
			height: 34vh !important;
			display: flex !important;
			text-align: center !important;
			flex-direction: column !important;
			justify-content: space-between !important;
			align-items: center !important;
		}
		.wrap_menu_mobile li{
			font-family: "Helvetica" !important;
			margin: 1.25em 0 !important;
			font-size: 2rem !important;
		}
		.wrap_menu_mobile li:last-child{
			text-transform: uppercase;
			font-size: 1.5rem !important;
		}
		.wrap_menu_mobile button{
			color: #fff !important;
			font-family: "Helvetica" !important;
			text-transform: uppercase !important;
			font-size: 1.5rem !important;
			background-color: transparent !important;
			border: 1px solid #fff !important;
			padding: 0.7em 1.43em !important;
			border-radius: 0.5em !important;
			cursor: pointer !important;
		}
		.menu{
			width: 100% !important;
			height: 100% !important;
			display: flex !important;
			justify-content: space-between !important;
			align-items: center !important;
		}

		.menu ul{
			width: 240px !important;
			display: flex !important;
			justify-content: space-between !important;
			align-items: center !important;
		}
		.menu a{
			font-family: "Helvetica" !important;
			font-size: 1rem !important;
		}
		.menu li:last-child a{
			text-transform: uppercase !important;
			font-size: 0.875rem !important;
		}

		.menu button{
			color: #fff !important;
			font-family: "Helvetica" !important;
			text-transform: uppercase !important;
			font-size: 0.875rem !important;
			background-color: transparent !important;
			border: 1px solid #fff !important;
			padding: 0.7em 1.43em !important;
			border-radius: 0.5em !important;
			cursor: pointer !important;
		}

		.menu button:hover{
			color: #fff !important;
			background-color: #22b737 !important;
			border-color: #22b737 !important;
		}

		.main_screen{
			color: #fff !important;
			width: 100vw !important;
			height: 100vh !important;
			background-color: #121212 !important;
			display: flex !important;
			flex-direction: column !important;
			justify-content: center !important;
			align-items: center !important;
		}
		.main_text h2{
			font-family: "Helvetica" !important;
			margin: 0 0 0.6em 0 !important;
			font-size: 1.875rem !important;
		}
		.main_text h1{
			font-family: "HelveticaBold" !important;
			margin: 0 0 0.4em 0 !important;
			font-size: 5.625rem !important;
		}
		.main_text button{
			padding: 1.2em 3em !important;
			border-radius: 0.38em !important;
			font-size: 1.125rem !important;
			background-color: #22b737 !important;
			border: none !important;
			color: #fff !important;
			font-family: "Helvetica" !important;
			cursor: pointer !important;
		}
